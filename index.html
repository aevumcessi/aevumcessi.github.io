---
layout: home
---
{% for post in site.posts %}
<div class="content-group">
  <div class="content-header">
    <h3 class="content-heading">{{ post.title }}</h3>
    <h4 class="content-subheading">{{ post.date | date: "%b %-d, %Y" }}</h4>
  </div>
  <div class="content-body">
    <p>{{ post.excerpt }}</p>
    <div class="content-action"><a href="{{ post.url }}" class="pill-btn">Read More</a></div>
  </div>
</div>
{% endfor %}
